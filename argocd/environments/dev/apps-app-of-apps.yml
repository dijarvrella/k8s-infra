apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-infra-apps
  namespace: argocd
  labels:
    app.kubernetes.io/name: k8s-infra-apps
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: morichal-ai-dev
  source:
    repoURL: https://github.com/dijarvrella/k8s-infra
    targetRevision: dev
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

