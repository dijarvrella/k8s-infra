apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: morichal-ai-backend
  namespace: argocd
  labels:
    app.kubernetes.io/name: morichal-ai-backend
spec:
  project: morichal-ai-dev
  source:
    repoURL: https://github.com/Deploy-Staff/morichal-ai-backend
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: morichal-ai-backend  # Update to your desired namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

