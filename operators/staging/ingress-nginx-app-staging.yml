apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: ingress-nginx
    environment: staging
spec:
  project: k8s-infra
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.14.0
    chart: ingress-nginx
    helm:
      releaseName: ingress-nginx
      values: |
        controller:
          kind: DaemonSet
          service:
            type: LoadBalancer
            externalTrafficPolicy: Local
            nodePorts:
              http: 30080
              https: 30443
            annotations:
              kubernetes.digitalocean.com/load-balancer-id: "72f5b794-c496-47d1-bf0e-adf7360a749a"
              service.beta.kubernetes.io/do-loadbalancer-type: "REGIONAL_NETWORK"
          publishService:
            enabled: true
          ingressClassResource:
            name: nginx
            enabled: true
            default: true
          admissionWebhooks:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: ingress-nginx-admission
      jsonPointers:
        - /metadata/resourceVersion
